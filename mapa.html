<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Puntos de Interés</title>

    <!-- Polyfill para Array.prototype.map -->
    <script>
        if (!Array.prototype.map) {
            Array.prototype.map = function(callback, thisArg) {
                if (this == null) {
                    throw new TypeError('Array.prototype.map called on null or undefined');
                }
                if (typeof callback !== 'function') {
                    throw new TypeError(callback + ' is not a function');
                }
                var T, A, k;
                var O = Object(this);
                var len = O.length >>> 0;
                if (thisArg) {
                    T = thisArg;
                }
                A = new Array(len);
                k = 0;
                while (k < len) {
                    var kValue, mappedValue;
                    if (k in O) {
                        kValue = O[k];
                        mappedValue = callback.call(T, kValue, k, O);
                        A[k] = mappedValue;
                    }
                    k++;
                }
                return A;
            };
        }
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.4.0/ol.css" type="text/css">
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>
    <script>
        // Coordenadas de ejemplo para los puntos de interés
        const puntosDeInteres = [
            { nombre: 'Punto 1', coordenadas: [0.1731632, 38.7835166] },
            { nombre: 'Punto 2', coordenadas: [0.1729260, 38.7834218] },
            // Agrega más puntos según sea necesario
        ];

        // Crear una fuente de características (features) para los puntos de interés
        const source = new ol.source.Vector({
            features: puntosDeInteres.map(punto => {
                const feature = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat(punto.coordenadas)),
                    name: punto.nombre
                });
                return feature;
            })
        });

        // Crear una capa vectorial para mostrar los puntos de interés
        const layer = new ol.layer.Vector({
            source: source,
            style: new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 5,
                    fill: new ol.style.Fill({ color: 'red' })
                })
            })
        });

        // Inicializar el mapa
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                layer
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0.1731632, 38.7835166]), // Centrar el mapa en las coordenadas iniciales
                zoom: 14
            })
        });
    </script>
</body>
</html>
