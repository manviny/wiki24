<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Material Components Web CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .md-field {
      margin-bottom: 16px;
    }
    .md-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <div class="md-field">
      <label class="mdc-text-field mdc-text-field--outlined" style="width:100%;">
        <input type="text" id="username" class="mdc-text-field__input" placeholder="Usuario" required>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Usuario</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </label>
    </div>
    <div class="md-field">
      <label class="mdc-text-field mdc-text-field--outlined" style="width:100%;">
        <input type="password" id="password" class="mdc-text-field__input" placeholder="Contraseña" required>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Contraseña</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </label>
    </div>
    <button class="mdc-button mdc-button--raised md-button" onclick="handleLogin()">
      <span class="mdc-button__label">Ingresar</span>
    </button>
  </div>

  <!-- Material Components Web JS -->
  <script src="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
    // Inicializa los componentes de Material
    mdc.autoInit();
    
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // Aquí puedes agregar la lógica para procesar el inicio de sesión
      alert(`Usuario: ${username}\nContraseña: ${password}`);
    }
  </script>
</body>
</html>
